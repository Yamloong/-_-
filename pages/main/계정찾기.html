<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="icon" type="image/x-icon" href="../../assets/img/favicon.ico">
<title>아이디/비밀번호 찾기</title>

<!--v Packages -->
<script src="../../assets/js/jquery.min.js"></script>

<link href="../../assets/css/jquery-ui.min.css" rel="stylesheet" />

<body class="normal-page">
	<header>
		<div class="inner">
			<h1 class="logo">
				<a href="#">
					<img src="../../assets/img/logo.svg" />
				</a>
			</h1>
		</div>
	</header>

	<div class="container">
		<div class="join-wrap" style="width: 450px;">
			<div class="join-header">
				<div class="title-wrap">
					<div class="title">아이디/비밀번호 찾기</div>
				</div>
			</div>
			<div class="join-body">
				<div class="section-body">
					<div class="section-header">
						<ul class="tab-menu">
							<li class="on">
								<button type="button" class="btn btn-tab">아이디 찾기</button>
							</li>
							<li>
								<button type="button" class="btn btn-tab">비밀번호 찾기</button>
							</li>
						</ul>
					</div><!-- .section-header -->
					<div class="tab-content">
						<!--v 아이디 찾기 -->
						<div class="tab-section on">
							<div class="find-info phone">
								<div class="title">
									등록된 <span class="text-primary">휴대폰 번호</span>로 찾기
								</div>
								<div class="sub-title">등록된 휴대폰 번호로 인증번호를  발송합니다.</div>
							</div>
							<div class="button-wrap">
								<button type="button" class="btn btn-primary">
									<span>확인</span>
								</button>
							</div>
							<div class="find-info email">
								<div class="title">
									등록된 <span class="text-primary">이메일</span>로 찾기
								</div>
								<div class="sub-title">등록된 이메일로 인증번호를  발송합니다.</div>
							</div>
							<div class="button-wrap">
								<button type="button" class="btn btn-primary">
									<span>확인</span>
								</button>
							</div>
						</div>
						<!--^ 아이디 찾기 -->

						<!--v 비밀번호 찾기 -->
						<div class="tab-section">
							<div class="find-info phone">
								<div class="title">
									등록된 <span class="text-primary">휴대폰 번호</span>로 찾기
								</div>
								<div class="sub-title">등록된 휴대폰 번호로 인증번호를  발송합니다.</div>
							</div>
							<div class="button-wrap">
								<button type="button" class="btn btn-primary">
									<span>확인</span>
								</button>
							</div>
							<div class="find-info email">
								<div class="title">
									등록된 <span class="text-primary">이메일</span>로 찾기
								</div>
								<div class="sub-title">등록된 이메일로 인증번호를  발송합니다.</div>
							</div>
							<div class="button-wrap">
								<button type="button" class="btn btn-primary">
									<span>확인</span>
								</button>
							</div>
						</div>

					</div>
				</div>
